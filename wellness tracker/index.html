<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<body>
    <h1>Your Personal Wellness Profile</h1>
    <div id="newProfile">
        <p>Please complete your emotional profile</p>
        <form>
        <label>First: <input type="text" name="first" required ></label>
        <label>Last: <input type="text" name="last" required ></label>
        <label>Emotional State: <select id="physical">
<option value="https://openmoji.org/data/color/svg/1F604.svg">Happy</option>
<option value="https://openmoji.org/data/color/svg/1F617.svg">Sassy</option>
<option value="https://openmoji.org/data/color/svg/1F621.svg">Angry</option>
<option value="https://openmoji.org/data/color/svg/1F62D.svg">Sad</option>
        </select></label>
        <input type="submit" value="Save Profile" id="saveProfile">
        </form>
    </div>
<!-- between-->
     <div id="myProfile">
        <section>
            <img src="" id="emoji">
            <p><span id="first"></span> <span id="last"></span> is currently feeling <span id="emotion"></span>.</p>
        </section>
        <button id="delProfile">Delete Profile</button>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
